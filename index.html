<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领锋国际咨询 | GLOBAL PIONEER CONSULTING</title>

        :root {
            /* 重新定义的调色板：深蓝灰背景 + 24K哑光金 */
            --bg-gradient: radial-gradient(circle at 50% -20%, #1a2333 0%, #0a0f18 100%);
            --accent-gold: #d4af37; 
            --gold-glow: rgba(212, 175, 55, 0.3);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: "Optima", "Cinzel", "Source Han Serif SC", serif;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 增加质感：微弱的噪点背景 */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 8%;
            position: fixed;
            top: 0; width: 100%; z-index: 100;
            background: rgba(10, 15, 24, 0.85);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        }

        /* --- 重新设计的 Logo --- */
        .logo-box {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .emblem {
            position: relative;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #d4af37 0%, #f1d58d 50%, #b8860b 100%);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%); /* 倾斜的平行四边形，代表前行 */
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--gold-glow);
        }

        /* 增加 Logo 的内部结构感 */
        .emblem::after {
            content: "P";
            color: #0a0f18;
            font-weight: 900;
            font-size: 24px;
            font-family: "Garamond", serif;
            transform: skewX(-5deg);
        }

        .logo-text-group {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 1.4rem;
            letter-spacing: 3px;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-sub {
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: var(--accent-gold);
            text-transform: uppercase;
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
            z-index: 2;
        }

        .hero-inner {
            max-width: 1000px;
        }

        .badge {
            display: inline-block;
            padding: 6px 15px;
            border: 1px solid var(--accent-gold);
            color: var(--accent-gold);
            font-size: 0.75rem;
            letter-spacing: 3px;
            margin-bottom: 30px;
            background: rgba(212, 175, 55, 0.05);
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            line-height: 1.1;
            margin-bottom: 30px;
            font-weight: 600;
        }

        h1 span {
            color: var(--accent-gold);
            text-shadow: 0 0 30px var(--gold-glow);
        }

        .hero-desc {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 650px;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .cta-box {
            display: flex;
            gap: 30px;
        }

        .btn-gold {
            background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%);
            color: #000;
            padding: 20px 50px;
            text-decoration: none;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-gold:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--gold-glow);
        }

        .btn-outline {
            color: var(--text-main);
            padding: 20px 50px;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.3s;
        }

        .btn-outline:hover {
            border-color: var(--accent-gold);
            background: var(--glass);
        }
