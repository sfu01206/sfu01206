<!DOCTYPE html>

<head>

<style>
:root {
  --dark:#0f172a;
  --gray:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,
  "PingFang SC","Helvetica Neue",Arial,sans-serif;
  color:#111;
  line-height:1.7;
}

a{text-decoration:none;color:inherit}

.container{
  max-width:1120px;
  margin:0 auto;
  padding:0 32px;
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:72px;
  background:rgba(255,255,255,.96);
  border-bottom:1px solid #e5e7eb;
  z-index:10;
}
nav .inner{
  height:72px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:14px;
  font-weight:600;
}
.menu a{
  margin-left:28px;
  font-size:15px;
  color:#334155;
}

/* HERO */
.hero{
  height:65vh;
  min-height:520px;
  padding-top:72px;
  color:#fff;
  display:flex;
  align-items:center;
  background:
    linear-gradient(
      to bottom,
      rgba(15,23,42,.55),
      rgba(15,23,42,.88)
    ),
    url("data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBAUEBAYFBQUGBgYHCQ4JCQgICRINDQoOFRIWFhUSFBQXGiEcFxgfGRQUHScdHyIj...{{TRUNCATED_FOR_DISPLAY}}...") center top / cover no-repeat;
}

.hero h1{
  font-size:42px;
  line-height:1.35;
  max-width:820px;
}
.hero p{
  margin-top:28px;
  font-size:18px;
  color:#e5e7eb;
  max-width:680px;
}
.cta{
  display:inline-block;
  margin-top:40px;
  padding:14px 36px;
  border:1px solid rgba(255,255,255,.8);
  font-size:15px;
}

/* SECTIONS */
section{padding:120px 0}
section h2{
  font-size:30px;
  margin-bottom:48px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:56px;
}

.card h3{
  font-size:20px;
  margin-bottom:16px;
}
.card p{color:#475569}

/* FOOTER */
footer{
  border-top:1px solid #e5e7eb;
  padding:48px 0;
  text-align:center;
  font-size:14px;
  color:#64748b;
}

/* LOGO */
.logo-mark{width:28px;height:28px}

<nav>

  </div>

  <div class="container">

    <div class="grid">
      <div class="card">
        <h3>信息不对称</h3>
        <p>识别真实成本与结构性溢价。</p>
      </div>
      <div class="card">
        <h3>不可逆决策</h3>
