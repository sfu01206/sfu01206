<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领锋国际咨询 | Global Pioneer Consulting</title>
    <style>
        /* 保持原网页的简洁风格，仅优化背景展示 */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* 防止出现滚动条 */
        }

        .bg-image {
            /* 嵌入你选中的选项1图片 */
            background-image: url('http://googleusercontent.com/image_generation_content/0.png');
            
            /* 确保图片高清且全屏覆盖 */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        /* 黑色半透明遮罩层，确保白色文字在复杂背景下依然清晰 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* 严格遵循原网页的文字层级 */
        h1 {
            font-size: 3rem;
            margin: 0;
            padding-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            margin: 0;
        }

        /* 移动端自适应 */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="bg-image">
        <div class="overlay">
            <h1>领锋国际咨询 | Global Pioneer Consulting</h1>
            <p>求职咨询、职业规划、背景提升、实习内推、留学申请</p>
        </div>
    </div>

</body>
</html>
