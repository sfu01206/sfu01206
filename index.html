<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>领锋国际咨询 | Global Pioneer Consulting</title>
    <style>
        :root {
            --bg-deep: #080b12; /* 曜岩黑 */
            --gold-primary: #c5a059; /* 香槟金 */
            --gold-light: #e2c99d; 
            --text-silver: #cbd5e1;
            --font-serif: "Cinzel", "Source Han Serif SC", "Songti SC", serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: "Inter", "Source Han Sans CN", sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* 动态光晕：增加深度感 */
        .ambient-light {
            position: fixed;
            top: -10%; left: -10%;
            width: 120%; height: 120%;
            background: radial-gradient(circle at 20% 30%, rgba(197, 160, 89, 0.08) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(30, 41, 59, 0.5) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* 极简高级导航栏 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 8%;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 18px;
            text-decoration: none;
        }

        /* --- 重新设计的 GP 勋章 Logo --- */
        .logo-emblem {
            width: 52px;
            height: 52px;
            filter: drop-shadow(0 0 15px rgba(197, 160, 89, 0.3));
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-main {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            letter-spacing: 4px;
            color: #fff;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-sub {
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: var(--gold-primary);
            text-transform: uppercase;
            margin-top: 4px;
            opacity: 0.8;
        }

        nav ul { display: flex; list-style: none; gap: 40px; }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2px;
            opacity: 0.5;
            transition: 0.5s;
        }
        nav ul li a:hover { opacity: 1; color: var(--gold-primary); }

        /* Hero 主视觉区 */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* 极细微质感 */
        }

        .hero-content { max-width: 850px; }

        .line-accent {
            width: 60px;
            height: 1px;
            background: var(--gold-primary);
            margin-bottom: 30px;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            line-height: 1.15;
            margin-bottom: 40px;
            font-weight: 500;
        }

        h1 span {
            color: var(--gold-primary);
            display: block;
            font-style: italic;
        }

        .hero-desc {
            font-size: 1.2rem;
            color: var(--text-silver);
            line-height: 1.8;
            max-width: 600px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .cta-container { display: flex; gap: 25px; }

        .btn-gold {
            background: var(--gold-primary);
            color: #000;
            padding: 20px 45px;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 2px;
            transition: 0.4s;
            border: 1px solid var(--gold-primary);
        }

        .btn-gold:hover {
            background: transparent;
            color: var(--gold-primary);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
        }

        .btn-outline {
            padding: 20px 45px;
            color: #fff;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            transition: 0.4s;
        }

        .btn-outline:hover { border-color: var(--gold-primary); }

        /* 移动端适配 */
        @media (max-width: 768px) {
            nav ul { display: none; }
            .hero { padding: 0 5%; }
            h1 { font-size: 2.2rem; }
            .cta-container { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div class="ambient-light"></div>

    <nav>
        <a href="#" class="brand">
            <svg class="logo-emblem" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="48" stroke="url(#gold_grad)" stroke-width="2"/>
                <path d="M75 30C68.5 20.5 57.5 15 45 15C25.67 15 10 30.67 10 50C10 69.33 25.67 85 45 85C64.33 85 80 69.33 80 50H55" 
                      stroke="url(#gold_grad)" stroke-width="6" stroke-linecap="butt"/>
                <path d="M55 35V65M55 35H68C73 35 75 39 75 43C75 47 73 51 68 51H55" 
                      stroke="url(#gold_grad)" stroke-width="4" stroke-linejoin="round"/>
                <defs>
                    <linearGradient id="gold_grad" x1="0" y1="0" x2="100" y2="100" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#e2c99d"/>
                        <stop offset="50%" stop-color="#c5a059"/>
                        <stop offset="100%" stop-color="#8a6d3b"/>
                    </linearGradient>
                </defs>
            </svg>
            <div class="brand-text">
                <span class="brand-main">领锋国际咨询</span>
                <span class="brand-sub">GLOBAL PIONEER CONSULTING</span>
            </div>
        </a>
        <ul>
            <li><a href="#">判断方法论</a></li>
            <li><a href="#">服务领域</a></li>
            <li><a href="#">联系</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <div class="line-accent"></div>
            <h1>在路径分叉口，做出<span>不可逆的正确决定</span></h1>
            <p class="hero-desc">
                我们不是中介，我们是您的私人风险研判官。<br>
                为全球公民提供超越佣金利益的独立第三方策略方案。
            </p>
            <div class="cta-container">
                <a href="#" class="btn-gold">预约首席初判</a>
                <a href="#" class="btn-outline">探索判断框架</a>
            </div>
        </div>
    </section>

</body>
</html>
