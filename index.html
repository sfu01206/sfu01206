<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>领锋国际 | 独立移民投资风险咨询</title>
  <meta name="description" content="独立第三方移民投资风险顾问，无项目返佣、无利益冲突。专注深度尽调、风险拆解、长期陪伴。" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --primary: #001F3F;
      --secondary: #0A66C2;
      --light: #F9FAFB;
      --dark: #0F172A;
      --gray: #4B5563;
      --border: #E5E7EB;
      --shadow: 0 10px 40px rgba(0,31,63,0.12);
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Noto Sans SC', 'Inter', system-ui, sans-serif;
      background: var(--light);
      color: var(--dark);
      line-height: 1.8;
    }

    .lang-en .zh-only { display: none !important; }
    .lang-zh .en-only { display: none !important; }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: rgba(255,255,255,0.97);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
    }

    nav {
      max-width: 1480px;
      margin: 0 auto;
      padding: 1.4rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* ===== Hero ===== */

    #home {
      padding-top: 160px;
      min-height: 120vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #001F3F 0%, #08335e 100%);
      color: white;
    }

    .hero-content {
      max-width: 1240px;
      margin: 0 auto;
      padding: 0 6%;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.8rem, 7vw, 6.2rem);
      margin-bottom: 2.8rem;
      line-height: 1.1;
    }

    .hero .subtitle {
      font-size: clamp(1.4rem, 2.4vw, 1.9rem);
      max-width: 960px;
      margin: 0 auto;
      opacity: 0.92;
      font-weight: 300;
    }

    /* =====【改动点 1】CTA 之前的“纯留白层”===== */
    .cta-spacing {
      height: 6rem;
    }

    .btn-group {
      display: flex;
      gap: 2.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1.2rem 3.2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1.15rem;
      transition: all 0.4s;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid white;
      color: white;
    }

    .btn-solid {
      background: white;
      color: var(--primary);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.25);
    }

    /* =====【改动点 2】移动端稍微收紧，但仍有呼吸===== */
    @media (max-width: 768px) {
      .cta-spacing { height: 4rem; }
      .btn-group { flex-direction: column; gap: 1.6rem; }
    }
  </style>
</head>

<body class="lang-zh">

<section id="home">
  <div class="hero-content">

    <h1 class="zh-only">独立第三方<br>移民投资风险顾问</h1>

    <p class="subtitle zh-only">
      我们不代理项目、不收取返佣、不做中介。<br>
      专注深度尽调、风险拆解、长期判断，<br>
      帮助客户在复杂环境中做出更清醒的决策。
    </p>

    <!-- 只新增这一层，不动任何 CTA -->
    <div class="cta-spacing"></div>

    <div class="btn-group">
      <a href="#about" class="btn btn-outline">了解我们的立场</a>
      <a href="#contact" class="btn btn-solid">联系我们</a>
    </div>

  </div>
</section>

</body>
</html>
